<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

<!--<h1 style="color: black" align="center">Login</h1>-->
<div class="container-fluid">
    <div class="row">
<!--    <table class="tg" align="center">-->
        <div class="col-md-4"></div>
        <div class="col-md-4">
    <form th:action="@{/login}" method="post" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal font-weight-bold">Please sign in</h1>
        <label for="j_username" class="sr-only">Username</label>
        <input type="text" id="j_username" name="j_username" class="form-control" placeholder="Username"
               required
               autofocus>

        <label for="j_password" class="sr-only">Password</label>
        <input type="password" id="j_password" name="j_password" class="form-control" placeholder="Password"
               required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<!--        <td><input name="j_username"/></td>-->
<!--        <td><input name="j_password"/></td>-->
<!--        <td><button type="submit">Login</button></td>-->
<!--        <td><input type="submit"/></td>-->
    </form>
        </div>
        <div class="col-md-4"></div>
<!--    </table>-->

            crossorigin="anonymous"></script>

    </div>
</div>
