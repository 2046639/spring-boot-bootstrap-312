<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<title>Users</title>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-white">
        <div class="container-fluid">
            <a class="p-2 font-weight-bold" th:text="${user.name}"></a>
            <a>with roles:</a>
            <a class="p-2" th:text="${#strings.arrayJoin(user.roles,', ')}"></a>
            <a class="nav-link text-secondary ml-auto" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
    <br>
</header>

<!-- responsive equal width cols, can be sm, md, lg, or xl -->
<div class="container-fluid">
    <div class="row text-center">
        <div class="col-2">
            <div class="container">
                <div class="row">
                    <a class="btn btn-primary btn-block" href="/adminuser" role="button">User</a>
                </div>
                <div class="row">
                    <a class="btn btn-block" href="/admin/users" role="button">Admin</a>
                </div>

                <!--                <div class="row">-->
                <!--                    <button type="button" class="btn btn-link">-->
                <!--                        <a href="/admin/users" role="button">Admin</a>-->
                <!--                    </button>-->
                <!--                </div>-->
                <!--                <div class="row">-->
                <!--                    <button type="button" class="btn btn-link">-->
                <!--                        <a href="/adminuser" role="button">User</a>-->
                <!--                    </button>-->
                <!--                </div>-->
            </div>
        </div>
        <div class="col-10">
            <h1 align="left">User Panel</h1>

            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span th:text="${user.id}"> ID </span></td>
                    <td><span th:text="${user.name}"> Name </span></td>
                    <td><span th:text="${user.password}"> Password </span></td>
                    <td><span th:text="${user.getRolesString()}"> Role </span></td>
                </tr>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


<!-- Optional JavaScript -->
